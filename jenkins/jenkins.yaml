---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jenkins-cicd
  labels:
    app: jenkins-cicd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jenkins-cicd
  template:
    metadata:
      labels:
        app: jenkins-cicd
    spec:
      containers:
        - name: jenkins-cicd
          image: jenkins/jenkins:lts-jdk11
          volumeMounts:
            - name: jenkins-vol
              mountPath: /var/jenkins_home
          ports:
            - containerPort: 8080
            - containerPort: 50000
      volumes:
        - name: jenkins-vol

---
apiVersion: v1
kind: Service
metadata:
  name: jenkins-cicd
spec:
  selector:
    app.kubernetes.io/name: jenkins-cicd
  ports:
    - name: "dashboard"
      protocol: TCP
      port: 8080
      targetPort: 8080
    - name: "server"
      protocol: TCP
      port: 50000
      targetPort: 50000
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: jenkins-ingress
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  rules:
    - host: "jenkins.lazyprogrammer.world"
      http:
        paths:
          - pathType: Prefix
            path: "/"
            backend:
              service:
                name: jenkins-cicd
                port:
                  number: 8080
