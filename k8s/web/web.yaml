---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-deployment
  labels:
    app: flask-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flask-pod
  template:
    metadata:
      labels:
        app: flask-pod
    spec:
      containers:
        - name: flask-pod
          image: rohit20001221/flask-starter:latest
          ports:
            - containerPort: 80
          env:
            - name: MYSQL_USER_NAME
              valueFrom:
                configKeyRef:
                  name: mysql-config
                  key: mysql-user-name

            - name: MYSQL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-password

            - name: MYSQL_HOST
              valueFrom:
                configKeyRef:
                  name: mysql-config
                  key: mysql-db-url
            - name: MYSQL_DB
              valueFrom:
                configKeyRef:
                  name: mysql-config
                  key: mysql-db-name

---
apiVersion: v1
kind: Service
metadata:
  name: flask-service
spec:
  type: NodePort
  selector:
    app: flask-pod
  ports:
    - protocol: TCP
      port: 80 # port of the service
      targetPort: 80 # port of the container
      nodePort: 30000 # port for the local network
